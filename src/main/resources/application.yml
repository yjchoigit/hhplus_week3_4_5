spring:
  application:
    name: ecommerce
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/ecommerce
#    url: jdbc:mysql://mysql_test:3306/ecommerce
    username: root
    password: test123

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_new_id_generator_mappings: true
        format_sql: true
        show_sql: true

jwt:
  secret: your_strong_secret_key_which_is_32_bytes_long
  expiration: 3600000 # 만료 시간 (밀리초 단위)

# JPA 및 H2 데이터베이스 로그 출력
logging:
  level:
    org:
      springframework:
        transaction: info  # 트랜잭션 관련 로그 레벨을 info로 설정
        data: info  # 데이터 관련 로그 레벨을 info로 설정
      hibernate: info  # Hibernate 관련 로그 레벨을 info로 설정
    com:
      zaxxer:
        hikari: info  # HikariCP 관련 로그 레벨을 info로 설정
    h2: warn  # H2 데이터베이스 관련 로그 레벨을 warn으로 설정 (오류만 출력)

springdoc:
  packages-to-scan: com.hhplus.ecommerce.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha


server:
  port: 8080